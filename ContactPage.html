  <h2>Schedule a Meeting</h2>
  <div id="form_container">
    <form id="contact-form" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="reason">Reason for contacting:</label>
      <select id="reason" name="reason">
        <option value="General Inquiry">General Inquiry</option>
        <option value="Technical Support">Technical Support</option>
        <option value="Sales">Sales</option>
      </select><br><br>

      <label>Contact Method:</label><br>
      <div id="radio_buttons">
        <input type="radio" id="zoom" name="contact" value="zoom">
        <label for="zoom">Zoom</label><br>
        <input type="radio" id="in-person" name="contact" value="in-person">
        <label for="in-person">In-person</label><br><br>
      </div>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email"><br><br>

      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="5"></textarea><br><br>

      <input id="submit_btn" type="button" value="Submit" onclick=validateEmail()>

    </form>
  </div>

  <script>
    function validateEmail() {
      var email = document.getElementById("email").value;
      var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!pattern.test(email)) {
        alert("Please enter a valid email address");
      } else {
        alert("Thank you for filling out the form!")
      }
    }
  </script>
