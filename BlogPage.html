<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tech company, blog page"/>
    <link rel="stylesheet" type="text/css" href="header.css" />
    <title>Blog | LevelUp Tech</title>
    <style>
      .postsContainer {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        display: none;
      }

      .post {
        margin-bottom: 40px;
      }

      .post h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .post p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .post .author {
        font-size: 14px;
        margin-bottom: 10px;
        color: #999;
      }

      .post .date {
        font-size: 16px;
      }
      
      #show {
        animation: cssAnimation 0s 1s forwards;
        opacity: 0;
      }

      @keyframes cssAnimation {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="heading_container">
      <a href="HomePage.html"
        ><div class="logo"><img src="images/logo.png" width="150" /></div
      ></a>
      <a href="checkout.html"
        ><div class="cart"><img src="images/cart.png" width="60" /></div
      ></a>
      <h1 class="title">LevelUp Tech Blog</h1>
      <nav>
        <ul>
          <li style="--clr:#FFC107"><a href="ProductsOne.html" data-text="&nbsp;Keyboards">&nbsp;Keyboards</a></li>
          <li style="--clr:#4CAF50"><a href="ProductsTwo.html" data-text="&nbsp;Headsets">&nbsp;Headsets</a></li>
          <li style="--clr:#2196F3"><a href="AboutPage.html" data-text="&nbsp;About">&nbsp;About</a></li>
          <li style="--clr:#9C27B0"><a href="ContactPage.html" data-text="&nbsp;Contact">&nbsp;Contact</a></li>
          <li style="--clr:#FF5722"><a href="BlogPage.html" data-text="&nbsp;Blog">&nbsp;Blog</a></li>
        </ul>
      </nav>
    </div>
    <div class="postsContainer">
      <div id="blog-posts"></div>
    </div>
    <footer id="show">
      <p>&copy; 2023 LevelUp Tech Inc. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        const posts = [
          {
            title: "The LevelUp Mouse",
            content:
              "We are thrilled to announce the launch of our newest gaming product, the LevelUp Gaming Mouse. Engineered with the latest technology and design, this gaming mouse is a game-changer for serious gamers. With customizable RGB lighting, programmable buttons, and an ergonomic design, the LevelUp Gaming Mouse delivers precision and comfort for hours of uninterrupted gameplay. Our team of experts has worked tirelessly to create a mouse that not only looks great but also enhances your gaming experience. We believe that the LevelUp Gaming Mouse is the ultimate tool for gamers who demand nothing but the best. So, Level up your game and get your hands on the new LevelUp Gaming Mouse today!",
            author: "Andy Xu",
            date: "March 10, 2023",
          },
          {
            title: "Hello Boston!",
            content:
              "LevelUp Tech is proud to announce the opening of our newest store in Boston! We are thrilled to bring our high-quality gaming products to the vibrant community of Boston and provide gamers with the tools they need to take their gaming experience to the next level. Our new store features the latest gaming technology, from high-performance gaming laptops to top-of-the-line gaming accessories, all at competitive prices. We are committed to delivering exceptional customer service and ensuring that every gamer who visits our store has an outstanding shopping experience. Come visit us at our new location in Boston and level up your gaming today!",
            author: "Saajid Islam",
            date: "February 19, 2023",
          },
          {
            title: "Gaming News Roundup",
            content:
              "Welcome to LevelUp Tech's latest gaming news roundup! This month has been an exciting one for gamers, with several big releases and announcements in the gaming world. We've seen the launch of highly anticipated games like Elden Ring and Horizon Forbidden West, as well as exciting new trailers for upcoming games like God of War Ragnarok and Starfield. In addition to new releases, the gaming industry has been buzzing with news of major acquisitions and partnerships, with Microsoft's recent acquisition of Activision Blizzard and Amazon's announcement of a new gaming platform. At LevelUp Tech, we're thrilled to see the gaming industry continuing to grow and innovate, and we can't wait to see what's next in store for gamers everywhere!",
            author: "Jyoti Bhardwaj",
            date: "January 29, 2023",
          },
          {
            title: "The Future of LevelUp",
            content:
              "We are excited to announce a new direction for LevelUp Tech, as we shift our focus to virtual reality (VR) gaming. After careful consideration and market research, we have identified VR as the future of gaming, and we are committed to bringing our customers the best VR gaming experiences available. We believe that VR gaming will revolutionize the way we play and interact with games, and we are investing heavily in research and development to bring innovative new VR products to the market. Our team of experts is working tirelessly to create immersive VR games and accessories that will take your gaming experience to the next level. At LevelUp Tech, we are always pushing the boundaries of what's possible in gaming, and we can't wait to share our vision for the future of VR gaming with you.",
            author: "Marti",
            date: "January 5, 2023",
          },
        ];

        const container = $(".postsContainer");

        for (let i = 0; i < posts.length; i++) {
          const post = posts[i];
          const postDiv = $("<div>").addClass("post");
          const titleElement = $("<h2>").text(post.title);
          const contentElement = $("<p>").text(post.content);
          const authorElement = $("<div>")
            .addClass("author")
            .text(`By ${post.author}`);
          const dateElement = $("<div>").addClass("date").text(post.date);

          postDiv.append(
            titleElement,
            dateElement,
            contentElement,
            authorElement
          );
          container.append(postDiv);
        }
        container.delay(500).fadeIn(1500);
      });
    </script>
  </body>
</html>
